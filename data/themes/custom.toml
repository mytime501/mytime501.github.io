# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#2963ff"

  # Menu
  menu_primary = "rgb(248, 250, 252)"
  menu_text = "#34496e"
  menu_text_active = "#2963ff"
  menu_title = "#2b2b2c"

  # Home sections
  home_section_odd = "rgb(248, 250, 252)"
  home_section_even = "rgb(248, 250, 252)"

[dark]
  primary = "#bbdefc"
  link = "#bbdefc"
  link_hover = "#bbdefc"
  background = "rgb(27, 32, 44)"
  home_section_odd = "rgb(27, 32, 44)"
  home_section_even = "rgb(27, 32, 44)"
  menu_primary = "rgb(27, 32, 44)"
