# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대'
    description: '전북대 이승준 - 본인의 전문성과 포트폴리오를 소개하는 페이지입니다.'
    twitter: 'GetResearchDev'
    image: '/icon.png'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: 'IcL0EDB7ycgq5-0dbJgDwas81Qe40GnEs0K5dx4-W-w'
    baidu: ''
  open_graph:
    image: '/icon.png'

# Site header

header:
  navbar:
    enable: true
    align: r
    show_search: true
    show_logo: true
    show_language: true
    show_day_night: true
    show_theme_chooser: true

footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: 'wowchemy'
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
    results:
      - query: '이승준'    # 검색할 이름
        title: '전북대학교' # 검색 결과로 나타낼 제목
        url: 'https://www.jbnu.ac.kr/kor/'            # 제목을 클릭했을 때 이동할 URL (메인 페이지 등)
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# 추가된 검색 키워드
search_keywords: ["전북대학교", "이승준"]
    

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false
